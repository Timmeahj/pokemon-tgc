<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style2.css">
    <title>Document</title>
</head>
<body>

<div class="noClick doClick" id="clickZone"></div>

    <div class="container" id="filler"><img src="./assets/headerlandingpage.png" alt="header-image"></div>

    <div class="container" id="row-one">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="card-back" id="pc-deck"><img src="./assets/pokeballs.png" alt="back of card"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>

    <div class="container" id="row-two">
        <div class="card-back" id="pc-card-one"><img src="./assets/pokeballs.png" alt="back of card"></div>
        <div class="card-back" id="pc-card-two"><img src="./assets/pokeballs.png" alt="back of card"></div>
        <div class="card-back" id="pc-card-three"><img src="./assets/pokeballs.png" alt="back of card"></div>
        <div class="card-back" id="pc-card-four"><img src="./assets/pokeballs.png" alt="back of card"></div>
        <div class="card-back" id="pc-card-five"><img src="./assets/pokeballs.png" alt="back of card"></div>
    </div>

    <div class="container" id="row-three">
        <div class="empty"></div>
        <div class="progress-bar-card" id="battle-player-att"><img src="./assets/hpdamage.png" alt="php-damage"></div>
        <div class="progress-bar" id="pc-hp"><img src="./assets/hpdamage.png" alt="php-damage"></div>
        <div class="progress-bar-card" id="battle-pc-hp"><img src="./assets/hpdamage.png" alt="php-damage"></div>
        <div class="empty"></div>
    </div>

    <div class="container" id="row-four">
        <div class="empty"></div>
        <div class="card" id="player-choice"><img src="./assets/pokeballs.png" alt="card"></div>
        <div class="center-logo"><img src="./assets/logo.png" alt="logo"></div> <!-- center of board -->
        <div class="card" id="pc-choice"><img src="./assets/pokeballs.png" alt="card"></div>
        <div class="empty"></div>
    </div>

    <div class="container" id="row-five">
        <div class="empty"></div>
        <div class="progress-bar-card" id="battle-player-hp"><img src="./assets/hpdamage.png" alt="php-damage"></div>
        <div class="progress-bar" id="player-hp"><img src="./assets/hpdamage.png" alt="php-damage"></div>
        <div class="progress-bar-card" id="battle-pc-att"><img src="./assets/hpdamage.png" alt="php-damage"></div>
        <div class="empty"></div>
    </div>

    <div class="container" id="row-six">
        <div class="card" id="player-card-one"><img src="./assets/pokeballs.png" alt="card"></div>
        <div class="card" id="player-card-two"><img src="./assets/pokeballs.png" alt="card"></div>
        <div class="card" id="player-card-three"><img src="./assets/pokeballs.png" alt="card"></div>
        <div class="card" id="player-card-four"><img src="./assets/pokeballs.png" alt="card"></div>
        <div class="card" id="player-card-five"><img src="./assets/pokeballs.png" alt="card"></div>
    </div>

    <div class="container" id="row-seven">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="card" id="player-deck"><img src="./assets/pokeballs.png" alt="card"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>

<div class="container" id="filler-bottom"><img src="./assets/types.png" alt="types-image"></div>


</body>
</html>
