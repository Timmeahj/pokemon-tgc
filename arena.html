<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Pokémon The Card Game">
    <meta name="keywords" content="pokémon, cards, card, game">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arena</title>
    <link rel="shortcut icon" type="image/png" href="img/ball.png">
    <link href="css/reset.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="noClick doClick" id="clickZone"></div>

    <section class="container" id="header">
        <!-- PC Cards -->
        <div class="card-deck" id="pc-cards">
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
        </div>
        <!-- End PC Cards -->

        <!-- Pc HP -->
        <div class="progress styleHp">
            <div class="progress-bar" id="pcHp" role="progressbar">Enemy HP</div>
        </div>
        <!-- End Pc HP -->
    </section>

    <section class="container" id="battle-arena">
        <!-- Arena -->
        <div class="card-deck" id="middle-cards">
            <!-- Human Stats -->
            <div class="stats gone" id="humanStats">
                <div class="humanPokeHp progress">
                    <div class="progress-bar pokeHpText" id="humanPokeHp" role="progressbar">
                        HP
                    </div>
                </div>
                <p>Atk: <span id="humanAtk"></span></p>
                <p>Type: <span id="humanType"></span></p>
            </div>
            <div class="card" id="player-card-choice">
                <!-- Human Poke -->
                <img class="card-img-top imgflip" src="./img/ball.png" alt="Card image cap" id="player-card-choice-img">
            </div>
            <!-- End Human Stats -->

            <div id="versus">VS</div>

            <!-- PC Stats -->
            <div class="card" id="pc-card-choice">
                <!-- PC Poke -->
                <img class="card-img-top" src="./img/ball.png" alt="Card image cap" id="pc-card-choice-img">
            </div>
            <div class="stats gone" id="pcStats">
                <div class="pcPokeHp progress">
                    <div class="progress-bar pokeHpText" id="pcPokeHp" role="progressbar">
                        <span id="pcPokeHpText"></span>HP
                    </div>
                </div>
                <p>Atk: <span id="pcAtk"></span></p>
                <p>Type: <span id="pcType"></span></p>
            </div>
            <!-- End Pc Stats -->
        </div>
        <!-- End Arena -->
    </section>

    <section class="container">
        <!-- Your HP -->
        <div class="progress styleHp">
            <div class="progress-bar" id="humanHp" role="progressbar">Your HP</div>
        </div>
        <!-- End Human HP -->

        <!-- Human Cards -->
        <div class="card-deck" id="player-cards">
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="./img/examples/cardback.png" alt="Card image cap">
            </div>
        </div>
        <!-- End Human Cards -->
    </section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/script_tim.js"></script>
<script src="js/script_robin.js"></script>
<script src="js/script_mehdi.js"></script>
<script src="js/script_barend.js"></script>
<script src="js/script_mouad.js"></script>
</body>
</html>
