<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Pokémon The Card Game">
    <meta name="keywords" content="pokémon, cards, card, game">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémon arena TGC</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<header>

    <!-- Card Deck -->

    <div class="card-deck" id="pc-deck">
        <div class="card" style="max-width: 7rem;" id="pc-card-deck">
            <!-- <div class="card-header bg-transparent" id="pc-card-one-hp">HP: 58</div> -->
            <div class="card-body">
                <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="pc-deck-one-img">
            </div>
            <!-- <div class="card-footer bg-transparent" id="pc-card-one-att">ATT: 352</div> -->
        </div>
    </div>

    <!-- Cards -->

    <div class="card-deck" id="pc-cards">
        <div class="card" style="max-width: 7rem;" id="pc-card-one">
            <!-- <div class="card-header bg-transparent" id="pc-card-one-hp">HP: 58</div> -->
            <div class="card-body">
                <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="pc-card-one-img">
            </div>
            <!-- <div class="card-footer bg-transparent" id="pc-card-one-att">ATT: 352</div> -->
        </div>
        <div class="card" style="max-width: 7rem;" id="pc-card-two">
            <!-- <div class="card-header bg-transparent" id="pc-card-two-hp">HP: 58</div> -->
            <div class="card-body">
                <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="pc-card-two-img">
            </div>
            <!-- <div class="card-footer bg-transparent" id="pc-card-two-att">ATT: 352</div> -->
        </div>
        <div class="card" style="max-width: 7rem;" id="pc-card-three">
            <!-- <div class="card-header bg-transparent" id="pc-card-three-hp">HP: 58</div> -->
            <div class="card-body">
                <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="pc-card-three-img">
            </div>
            <!-- <div class="card-footer bg-transparent" id="pc-card-three-att">ATT: 352</div> -->
        </div>
        <div class="card" style="max-width: 7rem;" id="pc-card-four">
            <!-- <div class="card-header bg-transparent" id="pc-card-four-hp">HP: 58</div> -->
            <div class="card-body">
                <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="pc-card-four-img">
            </div>
            <!-- <div class="card-footer bg-transparent" id="pc-card-four-att">ATT: 352</div> -->
        </div>
        <div class="card" style="max-width: 7rem;" id="pc-card-five">
            <!-- <div class="card-header bg-transparent" id="pc-card-five-hp">HP: 58</div> -->
            <div class="card-body">
                <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="pc-card-five-img">
            </div>
            <!-- <div class="card-footer bg-transparent" id="pc-card-five-att">ATT: 352</div> -->
        </div>
    </div>

    <!-- HP -->

    <div class="progress" style="max-width: 50%;" id="pc-hp">
        <label for="pc-hp">Computer HP</label>
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

</header>

    <section>

        <h1>Pokemon Battle</h1>

        <div class="card-deck" id="middle-cards">
            <div class="card" style="max-width: 7rem;" id="player-card-choice">
                <!-- <div class="card-header bg-transparent" id="player-card-choice-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/ball.png" alt="Card image cap" id="player-card-choice-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="player-card-choice-att">ATT: 352</div> -->
            </div>

            <img src="./img/vs.jpg" alt="Versus">

            <div class="card" style="max-width: 7rem;" id="pc-card-choice">
                <!-- <div class="card-header bg-transparent" id="pc-card-choice-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/ball.png" alt="Card image cap" id="pc-card-choice-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="pc-card-choice-att">ATT: 352</div> -->
            </div>
        </div>

        <p>Arena</p>

    </section>

    <footer>

        <!-- HP -->

        <div class="progress" style="max-width: 50%;" id="player-hp">
            <label for="player-hp">Player HP</label>
            <div class="progress-bar" role="progressbar" style="width: 58%" aria-valuenow="58" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Cards -->

        <div class="card-deck" id="player-cards">
            <div class="card" style="max-width: 7rem;" id="player-card-one">
                <!-- <div class="card-header bg-transparent" id="player-card-one-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="player-card-one-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="player-card-one-att">ATT: 352</div> -->
            </div>
            <div class="card" style="max-width: 7rem;" id="player-card-two">
                <!-- <div class="card-header bg-transparent" id="player-card-two-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="player-card-two-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="player-card-two-att">ATT: 352</div> -->
            </div>
            <div class="card" style="max-width: 7rem;" id="player-card-three">
                <!-- <div class="card-header bg-transparent" id="player-card-three-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="player-card-three-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="player-card-three-att">ATT: 352</div> -->
            </div>
            <div class="card" style="max-width: 7rem;" id="player-card-four">
                <!-- <div class="card-header bg-transparent" id="player-card-four-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="player-card-four-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="player-card-four-att">ATT: 352</div> -->
            </div>
            <div class="card" style="max-width: 7rem;" id="player-card-five">
                <!-- <div class="card-header bg-transparent" id="player-card-five-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="player-card-five-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="player-card-five-att">ATT: 352</div> -->
            </div>
        </div>

        <!-- Card Deck -->

        <div class="card-deck" id="player-deck">
            <div class="card" style="max-width: 7rem;" id="player-card-deck">
                <!-- <div class="card-header bg-transparent" id="player-card-one-hp">HP: 58</div> -->
                <div class="card-body">
                    <img class="card-img-top" src="./img/examples/pokecard.jpg" alt="Card image cap" id="player-deck-one-img">
                </div>
                <!-- <div class="card-footer bg-transparent" id="player-card-one-att">ATT: 352</div> -->
            </div>
        </div>

    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/script_tim.js"></script>
<script src="js/script_robin.js"></script>
<script src="js/script_mehdi.js"></script>
<script src="js/script_barend.js"></script>
<script src="js/script_mouad.js"></script>
</body>
</html>
